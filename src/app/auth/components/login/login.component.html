<section>
  <div class="container h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="../../../../assets/svg/inicio_sesion.svg" class="img-fluid"
          alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1 pt-4">
        <!-- Form -->
        <form [formGroup]="form" (submit)="submit()" class="form">
          <!-- Form Title -->
          <h2>Inicio de sesión</h2>

          <!-- Group Email -->
          <div class="form-outline">
            <!-- Email label -->
            <label class="form-label fs-6 text-light pt-2" for="form1Example13">Correo Electrónico</label>
            <!-- Email input -->
            <input formControlName="email" type="email" id="form1Example13"
              class="form-control form-control-lg required" placeholder="example@gmail.com" />
            <!-- Mensajes de error -->
            <div class="text-danger small"
              *ngIf="form.get('email')?.hasError('required') && form.get('email')?.touched">
              *Email es requerido
            </div>
            <div class="text-danger small" *ngIf="form.get('email')?.hasError('pattern') && form.get('email')?.touched">
              *Email es inválido
            </div>
          </div>

          <!-- Group Password -->
          <div class="form-outline mb-4">
            <!-- Label Password  -->
            <label class="form-label fs-6 text-light pt-2" for="form1Example13">Contraseña</label>
            <!-- Input Password -->
            <input formControlName="password" type="password" id="form1Example13"
              class="form-control form-control-lg m-0 required" placeholder="******" />
            <!-- Mensajes de error -->
            <div class="text-danger small"
              *ngIf="form.get('password')?.hasError('required') && form.get('password')?.touched">
              *Contraseña es requerido
            </div>
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Group Checkbox -->
            <div class="form-check">
              <!-- Checkbox -->
              <input formControlName="rememberPassword" class="form-check-input" type="checkbox" value=""
                id="form1Example3" checked />
              <!-- Label Recordar credenciales -->
              <label class="form-check-label" for="form1Example3"> Recordar credenciales </label>
            </div>
            <!-- Link Olvidar Contraseña -->
            <a href="#!" class="text-secondary">¿Olvidaste la contraseña?</a>
          </div>

          <div class="d-flex justify-content-center">
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="form.invalid">Iniciar
              Sesión</button>
          </div>
        </form>

        <div class="pt-1 ">
          <hr class="dropdown-divider">
          <div class="d-flex justify-content-center">
            <a routerLink="/auth/register" class="text-secondary">¿No tienes cuenta? Regístrate</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
